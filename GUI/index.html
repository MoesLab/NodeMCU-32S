<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>ICE SPARK Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="icon" href="data:,">-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon"  type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
</head>

<body>
  <div class="topnav">
    <h1><i class="far fa-compass"></i> ICE SPARK GUI <i class="far fa-compass"></i></h1>
    <!--  <h1> (???? ??) ICESPARK Web Server </h1>-->

  </div>
  <div class="content">
    <div class="cards">
      <!--//////////////////////////////// FIRST CARD//////////////////////////////-->
      <div class="card">
        <p class="card-title">GYROSCOPE</p>
        <p><span class="reading">X: <span id="gyroX"></span> rad</span></p>
        <p><span class="reading">Y: <span id="gyroY"></span> rad</span></p>
        <p><span class="reading">Z: <span id="gyroZ"></span> rad</span></p>
        <p class="card-title">ACCELEROMETER</p>
        <p><span class="reading">X: <span id="accX"></span> ms<sup>2</sup></span></p>
        <p><span class="reading">Y: <span id="accY"></span> ms<sup>2</sup></span></p>
        <p><span class="reading">Z: <span id="accZ"></span> ms<sup>2</sup></span></p>
        <p class="card-title">TEMPERATURE</p>
        <p><span class="reading"><span id="temp"></span> &deg;C</span></p>
      </div>
      <!--//////////////////////////////// SECOND CARD//////////////////////////////-->
      <div class="card">
        <p class="card-title">SD CARD LOG FILES</p>
        <select id="filelist" size="17" onclick="fileSelect(this)">
          <option>null file</option>
      </select>
      </div>
       <!--//////////////////////////////// THIRD CARD//////////////////////////////-->
        <div class="card">
        <p class="card-title">MPU SETTING</p>
        <div class = "drops">
         <label for="aRange">G FORCE:</label>
          <select name="accelRange" id="aRange" onchange="MPUSelect(this)">
            <option value="2" selected="selected">2 G</option>
            <option value="4">4 G</option>
            <option value="8">8 G</option>
            <option value="16">16G</option>
          </select>
        </div>
        <div class = "drops">
         <label for="gRange">GYRO RANGE:</label>
         <select name="gyroRange" id="gRange" onchange="MPUSelect(this)">
            <option value="250" selected="selected">250 R/s</option>
            <option value="500">500 R/s</option>
            <option value="1000">1000 R/s</option>
            <option value="2000">2000 R/s</option>
          </select>
        </div>
        <div class = "drops">
         <label for="fRange">FILTER BANDWIDTH:</label>
         <select name="filterRange" id="fRange" onchange="MPUSelect(this)">
            <option value="260" selected="selected">260 Hz</option>  
            <option value="184">184 Hz</option>
            <option value="94">94 Hz</option>
            <option value="44">44 Hz</option>
            <option value="21">21 Hz</option>
            <option value="10">10 Hz</option>
            <option value="5">5 Hz</option>
         </select>
        </div>
        <p class="card-title">3D OBJECT</p>
        <button id="reset" onclick="resetPosition(this)">RESET POSITION</button>
        <button id="resetX" onclick="resetPosition(this)">X</button>
        <button id="resetY" onclick="resetPosition(this)">Y</button>
        <button id="resetZ" onclick="resetPosition(this)">Z</button>
        <p class="card-title">FILE CONTROL</p>
        <button id="fRec" onclick="fileControls(this)">REC</button>
        <button id="fEnd" onclick="fileControls(this)">END</button>
        <button id="fRead" onclick="fileControls(this)">READ</button>
      </div>
    </div>
  </div>
  <div class="cube-content">
    <div id="3Dcube"></div>
  </div>
  <div class="footnav">
    <button id="btn1" onclick="modeControls(this)">Mode 1</button>
    <button id="btn2" onclick="modeControls(this)">Mode 2</button>
    <button id="btn3" onclick="modeControls(this)">Mode 3</button>
    <button id="btn4" onclick="modeControls(this)">Mode 4</button>
    <button id="btn5" onclick="modeControls(this)">Mode 5</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
